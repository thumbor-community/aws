version: 2
jobs:
  build:
    docker:
      - image: bladrak/thumbor-dev-py3:latest
    steps:
      - checkout
      - run: make test
  deploy:
    docker:
      - image: bladrak/thumbor-dev-py3:latest
    steps:
      - checkout
      - run: |
          echo -e "[distutils]" >> ~/.pypirc
          echo -e "index-servers =" >> ~/.pypirc
          echo -e "    pypi" >> ~/.pypirc
          echo -e "" >> ~/.pypirc

          echo -e "[pypi]" >> ~/.pypirc
          echo -e "username:$PYPI_USERNAME" >> ~/.pypirc
          echo -e "password:$PYPI_PASSWORD" >> ~/.pypirc
      - run: cat ~/.pypirc
      - run: make install
      - run: make publish

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
