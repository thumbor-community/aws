version: 2
jobs:
  build:
    docker:
      - image: bladrak/thumbor-dev:latest
    steps:
      - checkout
      - run: make test
  deploy:
    docker:
      - image: bladrak/thumbor-dev:latest
    steps:
      - checkout
      - run:
        name: init .pypirc
        command: |
          echo -e "[pypi]" >> ~/.pypirc
          echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
          echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run: make install
      - run: make publish

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
